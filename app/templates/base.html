<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}DevOps Portfolio{% endblock %}</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: Font or icon set -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex-shrink-0">
          <a href="/" class="text-teal-400 font-bold text-xl">DevOps Portfolio</a>
        </div>
        <div class="space-x-4">
          <a href="/" class="text-white hover:text-teal-400">Home</a>
          <a href="/about" class="text-white hover:text-teal-400">About</a>
          <a href="/projects" class="text-white hover:text-teal-400">Projects</a>
          <a href="/contact" class="text-white hover:text-teal-400">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center py-4 mt-8 text-gray-400 text-sm">
    &copy; {{ 2025 }} Your Name Â· Built with Flask & TailwindCSS
  </footer>

</body>
</html>
